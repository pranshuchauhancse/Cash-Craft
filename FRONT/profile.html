<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Cash Craft</title>
    <link rel="stylesheet" href="modal-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="modal-overlay" id="profileModal">
        <div class="modal-content profile-modal">
            <div class="modal-header">
                <h2>User Profile</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="profile-content">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="profileImage" src="https://via.placeholder.com/120/6366f1/ffffff?text=U" alt="Profile">
                        <button class="change-avatar-btn" id="changeAvatarBtn">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <div class="profile-info">
                        <h3 id="profileDisplayName">User Name</h3>
                        <p id="profileEmail">user@example.com</p>
                        <p class="member-since">Member since: <span id="memberSince">January 2024</span></p>
                    </div>
                </div>

                <!-- Profile Stats -->
                <div class="profile-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-receipt"></i>
                        </div>
                        <div class="stat-info">
                            <h4 id="totalTransactions">0</h4>
                            <p>Total Transactions</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <div class="stat-info">
                            <h4 id="totalBudgets">0</h4>
                            <p>Active Budgets</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-target"></i>
                        </div>
                        <div class="stat-info">
                            <h4 id="totalGoals">0</h4>
                            <p>Savings Goals</p>
                        </div>
                    </div>
                </div>

                <!-- Profile Form -->
                <form id="profileForm" class="profile-form">
                    <div class="form-section">
                        <h3><i class="fas fa-user"></i> Personal Information</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" placeholder="+91 XXXXX XXXXX">
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirth">Date of Birth</label>
                                <input type="date" id="dateOfBirth">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-cog"></i> Preferences</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="currency">Default Currency</label>
                                <select id="currency">
                                    <option value="INR">₹ Indian Rupee (INR)</option>
                                    <option value="USD">$ US Dollar (USD)</option>
                                    <option value="EUR">€ Euro (EUR)</option>
                                    <option value="GBP">£ British Pound (GBP)</option>
                                    <option value="JPY">¥ Japanese Yen (JPY)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="language">Language</label>
                                <select id="language">
                                    <option value="en">English</option>
                                    <option value="hi">हिंदी (Hindi)</option>
                                    <option value="es">Español (Spanish)</option>
                                    <option value="fr">Français (French)</option>
                                    <option value="de">Deutsch (German)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="timezone">Timezone</label>
                                <select id="timezone">
                                    <option value="Asia/Kolkata">Asia/Kolkata (IST)</option>
                                    <option value="America/New_York">America/New_York (EST)</option>
                                    <option value="Europe/London">Europe/London (GMT)</option>
                                    <option value="Asia/Tokyo">Asia/Tokyo (JST)</option>
                                    <option value="Australia/Sydney">Australia/Sydney (AEST)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dateFormat">Date Format</label>
                                <select id="dateFormat">
                                    <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                                    <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                                    <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-bell"></i> Notifications</h3>
                        
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="budgetAlerts">
                                <span class="checkmark"></span>
                                Budget limit alerts
                                <small>Get notified when you approach your budget limits</small>
                            </label>
                            
                            <label class="checkbox-label">
                                <input type="checkbox" id="goalReminders">
                                <span class="checkmark"></span>
                                Savings goal reminders
                                <small>Weekly reminders about your savings goals</small>
                            </label>
                            
                            <label class="checkbox-label">
                                <input type="checkbox" id="weeklyReports">
                                <span class="checkmark"></span>
                                Weekly financial reports
                                <small>Receive weekly summaries of your spending</small>
                            </label>
                            
                            <label class="checkbox-label">
                                <input type="checkbox" id="monthlyReports">
                                <span class="checkmark"></span>
                                Monthly financial reports
                                <small>Detailed monthly financial analysis</small>
                            </label>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-shield-alt"></i> Security</h3>
                        
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" placeholder="Enter current password to change">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" placeholder="Enter new password">
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword">Confirm New Password</label>
                                <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
                            </div>
                        </div>
                        
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="twoFactorAuth">
                                <span class="checkmark"></span>
                                Enable Two-Factor Authentication
                                <small>Add an extra layer of security to your account</small>
                            </label>
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn-danger" id="deleteAccountBtn">
                            <i class="fas fa-trash"></i>
                            Delete Account
                        </button>
                        <div class="action-buttons">
                            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i>
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        class ProfileModal {
            constructor() {
                this.currentUser = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadUserProfile();
            }

            setupEventListeners() {
                // Close modal events
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                document.getElementById('cancelBtn').addEventListener('click', () => this.closeModal());
                
                // Click outside to close
                document.getElementById('profileModal').addEventListener('click', (e) => {
                    if (e.target.id === 'profileModal') {
                        this.closeModal();
                    }
                });

                // Change avatar
                document.getElementById('changeAvatarBtn').addEventListener('click', () => {
                    this.changeAvatar();
                });

                // Form submission
                document.getElementById('profileForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });

                // Delete account
                document.getElementById('deleteAccountBtn').addEventListener('click', () => {
                    this.deleteAccount();
                });

                // Listen for messages from parent window
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'openProfileModal') {
                        this.openModal(event.data.user, event.data.stats);
                    }
                });
            }

            loadUserProfile() {
                // Load user data from localStorage or default values
                const savedProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
                
                // Apply saved preferences
                if (savedProfile.currency) {
                    document.getElementById('currency').value = savedProfile.currency;
                }
                if (savedProfile.language) {
                    document.getElementById('language').value = savedProfile.language;
                }
                if (savedProfile.timezone) {
                    document.getElementById('timezone').value = savedProfile.timezone;
                }
                if (savedProfile.dateFormat) {
                    document.getElementById('dateFormat').value = savedProfile.dateFormat;
                }
            }

            openModal(user, stats = {}) {
                this.currentUser = user;
                
                if (user) {
                    this.populateProfile(user, stats);
                }
                
                document.getElementById('profileModal').style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                document.getElementById('profileModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            populateProfile(user, stats) {
                // Basic info
                document.getElementById('profileDisplayName').textContent = user.name;
                document.getElementById('profileEmail').textContent = user.email;
                
                if (user.createdAt) {
                    const memberSince = new Date(user.createdAt).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long'
                    });
                    document.getElementById('memberSince').textContent = memberSince;
                }

                // Stats
                document.getElementById('totalTransactions').textContent = stats.totalTransactions || 0;
                document.getElementById('totalBudgets').textContent = stats.totalBudgets || 0;
                document.getElementById('totalGoals').textContent = stats.totalGoals || 0;

                // Form fields
                const nameParts = user.name.split(' ');
                document.getElementById('firstName').value = nameParts[0] || '';
                document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';
                document.getElementById('email').value = user.email;

                // Load saved profile data
                const savedProfile = JSON.parse(localStorage.getItem(`userProfile_${user.id}`) || '{}');
                
                if (savedProfile.phone) document.getElementById('phone').value = savedProfile.phone;
                if (savedProfile.dateOfBirth) document.getElementById('dateOfBirth').value = savedProfile.dateOfBirth;
                if (savedProfile.currency) document.getElementById('currency').value = savedProfile.currency;
                if (savedProfile.language) document.getElementById('language').value = savedProfile.language;
                if (savedProfile.timezone) document.getElementById('timezone').value = savedProfile.timezone;
                if (savedProfile.dateFormat) document.getElementById('dateFormat').value = savedProfile.dateFormat;
                
                // Notification preferences
                document.getElementById('budgetAlerts').checked = savedProfile.budgetAlerts !== false;
                document.getElementById('goalReminders').checked = savedProfile.goalReminders !== false;
                document.getElementById('weeklyReports').checked = savedProfile.weeklyReports !== false;
                document.getElementById('monthlyReports').checked = savedProfile.monthlyReports !== false;
                document.getElementById('twoFactorAuth').checked = savedProfile.twoFactorAuth || false;

                // Profile image
                if (savedProfile.profileImage) {
                    document.getElementById('profileImage').src = savedProfile.profileImage;
                }
            }

            changeAvatar() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            document.getElementById('profileImage').src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                };
                input.click();
            }

            handleSubmit() {
                if (!this.validateForm()) {
                    return;
                }

                const profileData = this.getFormData();
                
                // Save profile data
                localStorage.setItem(`userProfile_${this.currentUser.id}`, JSON.stringify(profileData));
                
                // Update user name if changed
                const newName = `${profileData.firstName} ${profileData.lastName}`.trim();
                if (newName !== this.currentUser.name) {
                    this.currentUser.name = newName;
                    
                    // Update user in users array
                    const users = JSON.parse(localStorage.getItem('cashcraft_users') || '[]');
                    const userIndex = users.findIndex(u => u.id === this.currentUser.id);
                    if (userIndex !== -1) {
                        users[userIndex].name = newName;
                        localStorage.setItem('cashcraft_users', JSON.stringify(users));
                    }
                    
                    // Update current user
                    localStorage.setItem('cashcraft_currentUser', JSON.stringify(this.currentUser));
                }

                // Handle password change
                if (profileData.currentPassword && profileData.newPassword) {
                    if (profileData.currentPassword === this.currentUser.password) {
                        this.currentUser.password = profileData.newPassword;
                        
                        // Update password in users array
                        const users = JSON.parse(localStorage.getItem('cashcraft_users') || '[]');
                        const userIndex = users.findIndex(u => u.id === this.currentUser.id);
                        if (userIndex !== -1) {
                            users[userIndex].password = profileData.newPassword;
                            localStorage.setItem('cashcraft_users', JSON.stringify(users));
                        }
                    } else {
                        this.showNotification('Current password is incorrect', 'error');
                        return;
                    }
                }

                // Send update message to parent
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'profileUpdated',
                        data: { user: this.currentUser, profile: profileData }
                    }, '*');
                }

                this.showNotification('Profile updated successfully!', 'success');
                this.closeModal();
            }

            getFormData() {
                return {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    dateOfBirth: document.getElementById('dateOfBirth').value,
                    currency: document.getElementById('currency').value,
                    language: document.getElementById('language').value,
                    timezone: document.getElementById('timezone').value,
                    dateFormat: document.getElementById('dateFormat').value,
                    budgetAlerts: document.getElementById('budgetAlerts').checked,
                    goalReminders: document.getElementById('goalReminders').checked,
                    weeklyReports: document.getElementById('weeklyReports').checked,
                    monthlyReports: document.getElementById('monthlyReports').checked,
                    twoFactorAuth: document.getElementById('twoFactorAuth').checked,
                    currentPassword: document.getElementById('currentPassword').value,
                    newPassword: document.getElementById('newPassword').value,
                    profileImage: document.getElementById('profileImage').src,
                    updatedAt: new Date().toISOString()
                };
            }

            validateForm() {
                const firstName = document.getElementById('firstName').value.trim();
                const email = document.getElementById('email').value.trim();
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;

                if (!firstName) {
                    this.showNotification('First name is required', 'error');
                    return false;
                }

                if (!email || !this.isValidEmail(email)) {
                    this.showNotification('Please enter a valid email address', 'error');
                    return false;
                }

                // Password validation if changing password
                if (currentPassword || newPassword || confirmNewPassword) {
                    if (!currentPassword) {
                        this.showNotification('Please enter your current password', 'error');
                        return false;
                    }
                    
                    if (!newPassword) {
                        this.showNotification('Please enter a new password', 'error');
                        return false;
                    }
                    
                    if (newPassword !== confirmNewPassword) {
                        this.showNotification('New passwords do not match', 'error');
                        return false;
                    }
                    
                    if (newPassword.length < 6) {
                        this.showNotification('New password must be at least 6 characters long', 'error');
                        return false;
                    }
                }

                return true;
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            deleteAccount() {
                const confirmed = confirm(
                    'Are you sure you want to delete your account? This action cannot be undone and will permanently delete all your data including transactions, budgets, and savings goals.'
                );
                
                if (confirmed) {
                    const finalConfirm = prompt(
                        'To confirm account deletion, please type "DELETE" in capital letters:'
                    );
                    
                    if (finalConfirm === 'DELETE') {
                        // Send delete message to parent
                        if (window.parent && window.parent !== window) {
                            window.parent.postMessage({
                                type: 'accountDeleted',
                                data: { userId: this.currentUser.id }
                            }, '*');
                        }
                        
                        this.showNotification('Account will be deleted...', 'success');
                        this.closeModal();
                    }
                }
            }

            showNotification(message, type = 'info') {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                `;

                document.body.appendChild(notification);

                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);

                // Hide and remove notification
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize the modal
        const profileModal = new ProfileModal();
    </script>

    <style>
        .profile-modal {
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .profile-content {
            padding: 0;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0;
            margin: -2rem -2rem 2rem -2rem;
        }

        .profile-avatar {
            position: relative;
        }

        .profile-avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
        }

        .change-avatar-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-primary);
            border: 2px solid white;
            color: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .change-avatar-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .profile-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            margin-bottom: 0.25rem;
            opacity: 0.9;
        }

        .member-since {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-info h4 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .stat-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .profile-form {
            padding: 0 2rem 2rem 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-section:last-of-type {
            border-bottom: none;
        }

        .form-section h3 {
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .checkbox-label:hover {
            background: var(--bg-tertiary);
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkmark {
            display: flex;
            flex-direction: column;
        }

        .checkbox-label small {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
    </style>
</body>
</html>
